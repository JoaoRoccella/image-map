name: testes-cypress

on:
  push:
    branches:
      - tests
  pull_request:
    branches:
      - main

jobs:
  teste-default:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://127.0.0.1:8080, http://localhost:8080'
          wait-on-timeout: 120
